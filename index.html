<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="slide-gallery">
            <h1 id="title">Photo Gallery</h1>
            <div class="line"></div>
            <img src="Avengers.jpg" id="avengers">
            <br>
            <br>
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="Dr%20Strange.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Doctor Strange</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Captain%20America.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Captain America</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>

                            <img src="Hulk.jpg" class="img-responsive">

                            <div class="carousel-content">
                                <p>Hulk</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>

                            <img src="Thor.jpg" class="img-responsive">

                            <div class="carousel-content">
                                <p>Thor</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>

                            <img src="Thanos.jpg" class="img-responsive">

                            <div class="carousel-content">
                                <p>Thanos</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>

                            <img src="Iron%20Man.jpg" class="img-responsive">

                            <div class="carousel-content">
                                <p>Iron Man</p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                </ol>
            </div>
        </section>
        <br>
        <br>
        <section id="grid-gallery">
            <div id="row1">
                <img src="Dr%20Strange.jpg" class="img">
                <img src="Captain%20America.jpg" class="img">
                <img src="Hulk.jpg" class="img">
            </div>
            <div id="row2">
                <img src="Thor.jpg" class="img">
                <img src="Thanos.jpg" class="img">
                <img src="Iron%20Man.jpg" class="img">
            </div>
        </section>
    </div>
</body>

</html>
